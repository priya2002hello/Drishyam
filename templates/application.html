{% extends 'base.html'%}

{% block head %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous">
</script>

<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">

<title> Drishyam- Applications </title>

{% endblock %}


{% block body %}
<!--Browse to single candidate profile by giving seat no-->

<h1>Drishyam</h1>
<div>
    
    <form>
        <h2>Fill in Candidate Info to view details</h2>
        <div>
            Enter Seat No :- <input type="number" class="seat-no">
        </div>
        <div>
            <a class="details-link"><input type="button" value="View details & verify" class="verify"></a>
        </div>
        
    </form>
</div>

<a href="/"><button> back to home </button></a>
<script src="{{url_for('static',filename='javascript/candidate_application.js')}}" defer></script>

{% endblock %}
